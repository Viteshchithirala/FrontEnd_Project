<!DOCTYPE html>
<html>
<body>
    <h2>Big India Sale</h2>
    <p>Hurry up!!! the offer ends in:</p>
    <p id="demo"></p>
    <script>
        setInterval(myTimer, 1000);
        function myTimer() {
            const d = new Date();
            document.getElementById("demo").innerHTML = d.toLocaleTimeString();
        }
    </script>
</body>
</html>
