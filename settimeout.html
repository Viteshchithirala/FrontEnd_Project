<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Timing</h2>
    <p>Click "Know more". Wait 3 second</p>
    <button onclick="setTimeout(myFunction, 3000);">Know more</button>
    <script>
        function myFunction() {
        alert('This is Example of settimeout');
        }
    </script>
</body>
</html>
